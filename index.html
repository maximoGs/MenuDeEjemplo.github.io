<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shagui Pizzas | Authentic Calzones & Pizzas</title>
    <meta name="description" content="The best Pizzas and Calzones in town. Shagui Pizzas.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Background -->
    <div class="background-overlay"></div>

    <!-- Navigation / Header -->
    <nav class="navbar">
        <div class="logo">Shagui Pizzas</div>
        <div class="nav-controls">
            <button id="lang-toggle" class="lang-btn" aria-label="Switch Language">
                <span class="current-lang">ES</span>
            </button>
        </div>
    </nav>

    <main class="container">
        <!-- Menu Hero -->
        <header class="menu-hero">
            <h1 class="glitch">Shagui Pizzas</h1>
            <p class="subtitle" data-i18n="menu_subtitle">El verdadero sabor casero</p>

            <div class="social-links">
                <a href="#" target="_blank" class="social-btn" aria-label="Instagram">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
                <a href="#" target="_blank" class="social-btn" aria-label="WhatsApp">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                        </path>
                    </svg>
                </a>
                <a href="#" target="_blank" class="social-btn" aria-label="Facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                    </svg>
                </a>
            </div>
        </header>

        <!-- Menu Navigation (Categories) -->
        <div class="category-nav">
            <button class="cat-btn active" data-category="classic_pizzas" data-i18n="cat_classic_pizzas">Pizzas
                Clásicas</button>
            <button class="cat-btn" data-category="special_pizzas" data-i18n="cat_special_pizzas">Pizzas
                Especiales</button>
            <button class="cat-btn" data-category="calzones" data-i18n="cat_calzones">Calzones</button>
            <button class="cat-btn" data-category="drinks" data-i18n="cat_drinks">Bebidas</button>
        </div>

        <!-- Menu Grid -->
        <div id="menu-grid" class="menu-grid">
            <!-- Items will be injected here via JS -->
        </div>

    </main>

    <!-- Floating Cart Button -->
    <button id="cart-fab" class="cart-fab" aria-label="View Cart">
        <div class="cart-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
        </div>
        <span id="cart-count" class="cart-count">0</span>
    </button>

    <!-- Cart Modal/Drawer -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h2 data-i18n="cart_title">Tu Pedido</h2>
                <button id="close-cart" class="close-btn">&times;</button>
            </div>

            <div id="cart-items" class="cart-items">
                <!-- Cart items injected here -->
                <p class="empty-msg" data-i18n="cart_empty">Tu carrito está vacío.</p>
            </div>

            <div class="cart-footer">
                <div class="cart-total">
                    <span data-i18n="total">Total:</span>
                    <span id="cart-total-price">$0.00</span>
                </div>
                <button id="checkout-btn" class="checkout-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.12 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                        </path>
                    </svg>
                    <span data-i18n="checkout_whatsapp">Pedir por WhatsApp</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
